<body>
    <h1>[SiPeroNo]</h1>
    <p>Crear una función que reciba dos arrays de números y retorne un nuevo array con los elementos que se encuentren en el primer array, pero no en el segundo.</p>
    <p>Nota; Esto se llama "resta" entre conjuntos</p>
    <p>Ejemplo:</p>
    <p>[5,1,2,3,4] y [3,4] debería devolver [5,1,2]</p>
    <hr>
    
    <script>
        const array1 = [5,1,2,3,4];
        const array2 = [3,4];
        document.write(`La resta entre los conjuntos [${array1}] y [${array2}] es: [${restarVectores(array1, array2)}]`);
    </script>
