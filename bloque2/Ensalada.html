    <h2>Ejercicio 3 [Ensalada]</h2>
    <p>Escribir un script en el cual se ingresen 6 números enteros. Con estos se debe calcular la suma de los 3 primeros y el producto entre el tercero, el cuarto y el 5to y sumarle el sexto</p>
    <hr>

    <script>

        const num1 = parseInt(prompt("Ingrese un número entero"));
        const num2 = parseInt(prompt("Ingrese un número entero"));
        const num3 = parseInt(prompt("Ingrese un número entero"));
        const num4 = parseInt(prompt("Ingrese un número entero"));
        const num5 = parseInt(prompt("Ingrese un número entero"));
        const num6 = parseInt(prompt("Ingrese un número entero"));

        document.write(`${num1} + ${num2} + ${num3} = ${num1 + num2 + num3} </br>`);
        document.write(`${num3} x ${num4} x ${num5} + ${num6}= ${(num3 * num4 * num5) + num6}`);

    </script>
