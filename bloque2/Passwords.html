<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwords</title>
</head>
<body>
    
    <h2>Ejercicio 6 [Passwords]</h2>
    <p>Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales.</p>
   
    <hr>

    <script>
        
        const pass1 = prompt("Ingrese su contraseña");
        const pass2 = prompt("Repita su contraseña");

        (pass1 == pass2) ? document.write("¡Contraseña confirmada!") : document.write("Las contraseñas no coinciden");

    </script>

</body>
</html>
