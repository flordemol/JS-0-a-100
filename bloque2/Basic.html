<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    
    <h2>Ejercicio 2 [Basic]</h2>
    <p>Crear un script que permita ingresar a una persona su nombre, su correo y su edad. Mostrar un mensaje en pantalla y en la consola diciendo: Hola [nombre], te enviaremos un mail a [correo]</p>
    <hr>

    <script>

        const nombre = prompt("Ingrese su nombre");
        const email = prompt("Ingrese su correo");
        const edad = prompt("Ingrese su edad");
        document.write(`Hola ${nombre}, te enviaremos un mail a ${email}`);
        console.log(`Hola ${nombre}, te enviaremos un mail a ${email}`);

    </script>
</body>
</html>
