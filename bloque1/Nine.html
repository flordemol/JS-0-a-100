<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine</title>
</head>
<body>
    
    <h2>Ejercicio 8 [Nine]</h2>
    <p>Crear un script que muestre la tabla de multiplicar del 9.</p>
   
    <hr>

    <script>

        document.write("Tabla de multiplicar del 9</br>");
        for (let i = 1; i <= 10; i++) {
            document.write(`9 x ${i} = ${9 * i}</br>`);
        }

    </script>
</body>
</html>
